<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsicoCare - Gestión de Citas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f9;
        }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 2rem auto;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .appointment-list {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background-color: #34495e;
            color: white;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav>
        <h1>PsicoCare</h1>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <h3>Menú Principal</h3>
                <ul>
                    <li><a href="#" onclick="mostrarAgendarCita()">Agendar Cita</a></li>
                    <li><a href="#" onclick="mostrarCitas()">Mis Citas</a></li>
                    <li><a href="#" onclick="mostrarPerfil()">Perfil</a></li>
                </ul>
            </div>

            <!-- Sección de Agendar Cita -->
            <div id="agendarCita">
                <h2>Agendar Nueva Cita</h2>
                <form onsubmit="agendarCita(event)">
                    <input type="date" id="fechaCita" required>
                    <input type="time" id="horaCita" required>
                    <select id="tipoConsulta" required>
                        <option value="">Seleccione tipo de consulta</option>
                        <option value="individual">Individual</option>
                        <option value="pareja">Pareja</option>
                        <option value="familiar">Familiar</option>
                    </select>
                    <textarea id="notas" placeholder="Notas adicionales"></textarea>
                    <button type="submit">Agendar Cita</button>
                </form>
            </div>

            <!-- Listado de Citas -->
            <div id="listadoCitas" style="display: none;">
                <h2>Mis Próximas Citas</h2>
                <div class="appointment-list" id="citasList">
                    <!-- Las citas se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulación de base de datos
        let citas = JSON.parse(localStorage.getItem('citas')) || [];

        function agendarCita(e) {
            e.preventDefault();
            const nuevaCita = {
                fecha: document.getElementById('fechaCita').value,
                hora: document.getElementById('horaCita').value,
                tipo: document.getElementById('tipoConsulta').value,
                notas: document.getElementById('notas').value
            };
            
            citas.push(nuevaCita);
            localStorage.setItem('citas', JSON.stringify(citas));
            alert('Cita agendada con éxito!');
            mostrarCitas();
        }

        function mostrarCitas() {
            const citasList = document.getElementById('citasList');
            citasList.innerHTML = citas.map(c => `
                <div class="cita">
                    <p><strong>Fecha:</strong> ${c.fecha} ${c.hora}</p>
                    <p><strong>Tipo:</strong> ${c.tipo}</p>
                    <p>${c.notas}</p>
                    <hr>
                </div>
            `).join('');
            
            document.getElementById('agendarCita').style.display = 'none';
            document.getElementById('listadoCitas').style.display = 'block';
        }

        function mostrarAgendarCita() {
            document.getElementById('listadoCitas').style.display = 'none';
            document.getElementById('agendarCita').style.display = 'block';
        }

        function mostrarPerfil() {
            alert("Perfil del usuario (esta función puede expandirse)");
        }

        // Mostrar citas al cargar la página
        window.onload = function() {
            mostrarCitas();
        };
    </script>
</body>
</html>
